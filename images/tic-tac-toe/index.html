<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>tic | tac | toe</h1>
    <div>
      <h3 class="h3">FLEX SEAL</h3>
      <img src="images/flexseal.gif"height="250" width="300"/>
    </div>

    <div class="container column">
      <h2 class="h2">Turn: X</h2>
      <div id="order">^Change Order^<div>
      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="X-wins">X-wins: 0</div>
        <div id="O-wins">O-wins: 0</div>
        <div id="tie">ties: 0</div>
      <div id="reset-button">Play Again!</div>
    </div>
  </body>
</html>
