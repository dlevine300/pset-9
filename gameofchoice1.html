<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sites.google.com/site/unblockgames/connect-4</title>
      <link href="css/game1.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" src="js/game1.js"></script>
  </head>
  <body>
  <center><canvas id="myCanvas" width="800" height="600"></canvas></center>
  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 2;
  var dy = -2;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill()
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
  }

  setInterval(draw, 10);
  </script>
  </body>
</html>
