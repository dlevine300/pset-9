<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>sites.google.com/site/unblockgames/tic-tac-toe</title>
  </head>
  <body>
      <div class="pic">
        <img src="\images/tic-tac-toe/bakcground.jpg" height="500" width="1250">
      </div>


      <h1>Tic | Tac | Toe</h1>

      <h3>X or O First?</h3>

      <div id="change-order-button">X or O</div>
      <h3 id="h3">FLEX SEAL</h3>
      <div class="idk">
        <img src="images/tic-tac-toe/flexseal.gif">
      </div>
      <table class="number-of-wins">
          <tr>
              <th># of X Wins</th>
              <th># of O Wins</th>
              <th># of Ties</th>
          </tr>
          <tr>
              <td id="x-wins">0</td>
              <td id="o-wins">0</td>
              <td id="ties">0</td>
          </tr>
      </table>

      <div id="reset-score-button">Reset Score</div>

      <div class="container column">
          <h2>Turn: X</h2>

          <div class="container wrap" id="board">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
          </div>

          <div id="reset-button">Play Again!</div>
      </div>
  </body>
</html>
