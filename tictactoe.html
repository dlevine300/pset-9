  <body>
      <h1>Tic | Tac | Toe</h1>
    <center><ul></center>
      <center><li id="Home Page"><a href="index.html">Home Page</a></li></center>
      <center><li id="TIC_TAC_TOE"><a href="tictactoe.html">TIC | TAC | TOE</a></li></center>
      <center><li id="game_of_choice_1"><a href="gameofchoice1.html">Brick Breaker</a></li></center>
      <center><li id="game_of_choice_2"><a href="gameofchoice2.html">Ultimate TIC_TAC_TOE</a></li></center>

      <h3>
        X or O First?
      </h3>

      <div id="change-order-button">
        X or O
      </div>
      <h3 id="h3">
        FLEX SEAL
      </h3>
      <div class="idk">
        <img src="images/tic-tac-toe/flexseal.gif">
      </div>
      <table class="number-of-wins">
          <tr>
              <th># of X Wins</th>
              <th># of O Wins</th>
              <th># of Ties</th>
          </tr>
          <tr>
              <td id="x-wins">0</td>
              <td id="o-wins">0</td>
              <td id="ties">0</td>
          </tr>
      </table>

      <div id="reset-score-button">Reset Score</div>

      <div class="container column">
          <h2>Turn: X</h2>

          <div class="container wrap" id="board">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
          </div>

          <div id="reset-button">Play Again!</div>
      </div>
  </body>
